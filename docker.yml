---
- name: Install docker Ansible prerequisite on control ubuntu PC
  hosts: localhost
  become: true
  tasks:
    - name: Install prerequisites
      apt:
        name: "{{item}}"
      with_items:
        - python-pip
          
    - name: Install python docker
      pip:
        name: "{{item}}"
        version: "1.9.0"
        state: forcereinstall
      with_items:
        - docker-py
        - docker-compose

    - name: Install pyyaml
      pip:
        name: pyYAML

- name: Docker containers
  hosts: raspberrypis
  become: true
  tasks:
    - name: Install docker-compose
      apt:
        name: docker-compose
        state: latest
      tags:
        - startdockercontainers

    - name: Prerequisite for installing docker on raspberrypis
      apt:
        name: lsb-release
        state: latest

    - name: Add docker to apt repo
      copy: 
        src: files/apt-docker/docker.list
        dest: /etc/apt/sources.list.d

    - name: apt key for docker
      shell: apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D >/dev/null 2>/dev/null

    - name: apt update
      apt:
        name: docker-engine
        update_cache: yes        

    - name: systemd for docker
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Copy docker-compose to pi
      copy:
        src: docker-compose.yml
        dest: /root
      tags:
        - dockercompose

    - name: Allow guest access to samba share
      file:
        path: /storage
        state: directory
        owner: nobody
        group: nogroup
        mode: 0777

    - name: create /storage/public folder
      file:
        path: /storage/public
        state: directory
        owner: nobody
        group: nogroup
        mode: 0777

    - name: create /storage/docker directory
      file:
        path: /storage/docker
        state: directory
        owner: nobody
        group: nogroup
        mode: 0777

    - name: Copy docker-compose to pi
      copy:
        src: docker-compose.yml
        dest: /storage/docker
        owner: nobody
        group: nogroup
        mode: 0777        
      tags:
        - dockercompose

    - name: Copy files
      copy:
        src: files/
        dest: /storage/docker
        owner: nobody
        group: nogroup
        mode: 0777
      tags:
        - dockercompose

    - name: phpmyadmin permission issue
      file:
        path: /storage/docker/phpmyadmin/config.inc.php
        mode: 0774

    - name: Copy docker-compose systemd service
      copy:
        src: files/docker/docker-compose.service
        dest: /etc/systemd/system

    - name: Enable docker-compose systemd service on boot
      systemd:
        name: docker-compose
        enabled: yes

    - name: Start docker containers via docker compose
      shell: docker-compose up -d
      args:
        chdir: /storage/docker
      tags:
        - startdockercontainers 
